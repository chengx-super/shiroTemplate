mybatis.mapper-locations=classpath:mapper/*/*.xml
server.port=8080
mybatis.type-aliases-package=com.yw.shirotemplate.*.entity



# redis数据库索引（默认为0）
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=

# redis 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=5
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

#验证码过期5分钟
redis.identifyingTokenExpireTime=5
#redis中JWTToken过期时间
redis.refreshJwtTokenExpireTime=30

#jwtToken过期时间5分钟
jwt.tokenExpireTime=5
#可匿名访问的链接
jwt.anonymous.urls=userLogin, logout, captcha













